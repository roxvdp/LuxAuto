{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/instellingen.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Instellingen</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form action="{{ url_for('routes.instellingen') }}" method="POST">

    <div class="mb-3">
      <label for="voornaam" class="form-label">Voornaam</label>
      <input type="text" class="form-control" id="voornaam" name="voornaam" value="{{ gebruiker.voornaam if gebruiker else '' }}">
    </div>

    <div class="mb-3">
      <label for="achternaam" class="form-label">Achternaam</label>
      <input type="text" class="form-control" id="achternaam" name="achternaam" value="{{ gebruiker.achternaam if gebruiker else '' }}">
    </div>

    <div class="mb-3">
      <label for="telefoonnummer" class="form-label">Telefoonnummer</label>
      <input type="text" class="form-control" id="telefoonnummer" name="telefoonnummer" value="{{ gebruiker.telefoonnummer if gebruiker else '' }}">
    </div>

    <div class="mb-3">
      <label for="adres" class="form-label">Adres</label>
      <input type="text" class="form-control" id="adres" name="adres" value="{{ gebruiker.adres if gebruiker else '' }}">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">E-mailadres</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ gebruiker.email if gebruiker else '' }}" required>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Opslaan</button>
      <a href="{{ url_for('routes.profiel') }}" class="btn btn-secondary">Annuleren</a>
    </div>

  </form>
</div>
{% endblock %}
