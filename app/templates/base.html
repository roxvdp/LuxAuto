<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mijn Flask App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

{% block head %}{% endblock %}

</head>
<body>

{% block header %}
<header>
    <a href="/">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/LOGO.png') }}" alt="logo luxauto" width="100">
        </div>
    </a>

    <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/auto">Auto's</a>
        <a href="#">Over</a>
        <a href="/#footer">Contact</a>
    </nav>

    <div class="nav-knoppen">
        {% if session.get('user') %}
            <a class="button" href="/logout">Uitloggen</a>
        {% else %}
            <a class="button" href="/login">Inloggen</a>
        {% endif %}
    </div>
</header>
{% endblock %}

{% block content %}{% endblock %}


</body>
</html>
